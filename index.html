<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/home.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="gutter-right logo">
      <img src="./assets/big-logo.png" />
    </div>
  </header>
  <main>
    <section class="main-section">
      <div class="top">
        <div class="left">
          <form>
            <label>
              Question
              <input id="poll-question" />
            </label>
            <label>
              Option A
              <input id="poll-option-a" />
            </label>
            <label>
              Option B
              <input id="poll-option-b" />
            </label>

            <button id="begin-polling-button">Begin Polling</button>
          </form>
          <div>
            <div>
              <div>
                <button id="option-a-add"> Choose option A</button>
                <button id="option-b-add"> Choose option B</button>
              </div>
              <div>
                <button id="option-a-undo">Undo option A</button>
                <button id="option-b-undo">Undo option B</button>
              </div>
            </div>
            <button id="close-poll-button">Close the poll</button>
          </div>
        </div>
        <div class="right" id="current-poll-container">
          <p>Current Poll</p>
          <p id="poll-question"></p>
          <div class="options">
            <div id="option-a">
              <p id="option-a-title"></p>
              <p id="option-a-votes"></p>
            </div>
            <div id="option-b">
              <p id="option-b-title"></p>
              <p id="option-b-votes"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom" id="previous-poll-container">
        <h4>Previous polls</h4>
        <div class="previous-polls">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
  </footer>

  <script type="module" src="./app.js"></script>
</body>

</html>
